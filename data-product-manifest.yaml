---
version: 0.0.1
discoveryPort:
  name: "[Testing] X-Pay Transactions Data"
  description: XPay (aka. MAF Pay) provides Payments APIs, SDKs and Web libraries
    for online platforms to integrate Payment solutions and conduct business. As
    a result of this there are transactions that are recorded which explain
    multiple facets of information about these transactions. This data product
    provides this transactions data which is normalized and aggregated .
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Fintech
    - MAFPay
    - XConnect
  extra: {}
inputPorts:
  - alias: XPay_input_port
    description: This section defines input details for this data product
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:0ec70f7b-0691-4059-a0ee-e00a49c62542
    entityId:
      alias: xpay_transactions
      createEntity: true
      entityName: xpay_transactions_append_mode
      type: s3-bucket
      entityPath: s3://mafpay-dev/inbound/MAFPay_Transactions_##mafpay_date##*.csv
      entityVariables:
        - key: mafpay_date
          value: date-YYYYMMdd
      incrementalLoad: true
      incrementalStrategy:
          frequency:
            - keyReference : mafpay_date
              mode: absolute
              interval : -1
      fileFormat: csv
      delimiter: ","
      header: true
      inferSchema: true
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - "*"
stateManagement:
  alias: xpay_transactions_sm
  refreshInterval: 00 09 * * *
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        legal_entity:
          type: string
        store_group_name:
          type: string
        store_name:
          type: string
        transaction_reference:
          type: string
        order_reference:
          type: string
        created_date:
          type: string
        amount:
          type: number
        currency:
          type: string
        processing_type:
          type: string
        category:
          type: string
        payment_option:
          type: string
        auth_code:
          type: string
        eci:
          type: string
        wallet_indicator:
          type: string
        operation:
          type: string
        transaction_status:
          type: string
        response_code:
          type: string
        response_message:
          type: string
        acquirer_response_code:
          type: string
        third_party_response_code:
          type: string
        processor:
          type: string
        customer_name:
          type: string
        customer_email:
          type: string
        card_number:
          type: string
        card_brand:
          type: string
        card_type:
          type: string
        card_issuer:
          type: string
        transaction_type:
          type: string
        fraud_rule_triggered:
          type: string
        fraud_screening_result:
          type: string
        three_ds_result:
          type: string
        three_ds_eci:
          type: string
        three_ds_enrolled:
          type: string
        three_ds_version:
          type: string
        three_ds_status:
          type: string
        points_earned:
          type: number
        points_redeemed:
          type: number
        redeemed_amount:
          type: number
        rewards_transaction_status:
          type: string
        language_val:
          type: string
        mid:
          type: string
        acquirer:
          type: string
        sku:
          type: string
        shipping_address:
          type: string
        billing_address:
          type: string
        extra_data:
          type: string
  retentionVersions: "10"
transformation:
  sql: SELECT *,'' as __file_name, current_timestamp() as __processing_ts FROM xpay_transactions
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
